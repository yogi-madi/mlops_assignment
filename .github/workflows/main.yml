name: ML CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install flake8
        run: pip install flake8
      - name: Lint code
        run: flake8 src/

  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run tests
        run: pytest src/

  dvc-pull:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install DVC
        run: pip install dvc
      - name: Pull dataset with DVC
        run: dvc pull -r myremote
      - name: Verify dataset
        run: ls -l data/

  mlflow-track:
    runs-on: ubuntu-latest
    needs: [test, dvc-pull]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: pip install -r requirements.txt
      - name: Run MLflow experiments
        run: python src/model_training/mlflow_tracking.py

  deploy:
    runs-on: ubuntu-latest
    needs: mlflow-track
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Simulate deployment
        run: echo "Deploying the model!"
